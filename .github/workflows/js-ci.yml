name: JS CI

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [master]
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test on latest Chrome and report coverage
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Setup chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: latest

      - name: Install dependencies
        run: |
          npm install codecov -g
          npm install

      - name: Build
        run: |
          npm run build
          npm run buildPure

      - name: Coverage
        run: npm run test

      - name: Upload coverage report
        run: codecov

      - name: ðŸ“¦Pack
        run: npm pack

      - uses: actions/upload-artifact@v2
        with:
          name: npm-package
          path: configcat-js*.tgz

  test-chrome:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chrome: ["beta", "stable"]
    name: Chrome ${{ matrix.chrome }} test
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Setup chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: ${{ matrix.chrome }}

      - name: Install dependencies
        run: |
          npm install codecov -g
          npm install

      - name: Build
        run: |
          npm run build
          npm run buildPure

      - name: Test
        run: CHROME_BIN=$(which chrome) npm run test-chrome


  test-chromium:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chrome: ["722278"]
    name: Chromium ${{ matrix.chrome }} test
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Setup chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: ${{ matrix.chrome }}

      - name: Install dependencies
        run: |
          npm install codecov -g
          npm install

      - name: Build
        run: |
          npm run build
          npm run buildPure

      - name: Test
        run: CHROMIUM_BIN=$(which chrome) npm run test-chromium

  test-firefox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        firefox: ["84.0", "latest-beta", "latest"]
    name: Firefox ${{ matrix.firefox }} test
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Setup firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: ${{ matrix.firefox }}

      - name: Install dependencies
        run: |
          npm install codecov -g
          npm install

      - name: Build
        run: |
          npm run build
          npm run buildPure

      - name: Test
        run: npm run test-firefox

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          npm run build
          npm run buildPure

      - name: ðŸš€Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_API_KEY }}
