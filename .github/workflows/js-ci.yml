name: JS CI

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [master]
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    name: Test on latest Chrome and report coverage
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 18

      - name: Setup chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: latest

      - name: Install dependencies
        run: |
          mkdir -p coverage
          curl -s -o coverage/codecov https://uploader.codecov.io/latest/linux/codecov
          chmod +x coverage/codecov
          npm install

      - name: Build
        run: |
          npm run build
          npm run buildPure

      - name: Coverage
        run: CHROME_BIN=$(which chrome) npm run test

      - name: Upload coverage report
        run: coverage/codecov -t ${CODECOV_TOKEN}

      - name: ðŸ“¦Pack
        run: npm pack

      - uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: configcat-js*.tgz

  test-chrome:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        chrome: ["beta", "stable"]
    name: Chrome ${{ matrix.chrome }} test
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 18

      - name: Setup chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: ${{ matrix.chrome }}

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build
          npm run buildPure

      - name: Test
        run: CHROME_BIN=$(which chrome) npm run test-chrome


  test-chromium:
    runs-on: windows-latest
    strategy:
      matrix:
        chrome: ["592002", "612439", "722274"]
    name: Chromium ${{ matrix.chrome }} test
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 18

      - name: Setup chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: ${{ matrix.chrome }}

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build
          npm run buildPure

      - name: Test
        run: |
          $env:CHROMIUM_BIN='${{ steps.setup-chrome.outputs.chrome-path }}'; npm run test-chromium

  test-firefox:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        firefox: ["84.0", "latest-beta", "latest"]
    name: Firefox ${{ matrix.firefox }} test
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 18

      - name: Setup firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: ${{ matrix.firefox }}

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build
          npm run buildPure

      - name: Test
        run: npm run test-firefox

  publish:
    needs: [test, test-chrome, test-chromium, test-firefox]
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC (see also https://docs.npmjs.com/trusted-publishers)
      contents: read
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          npm run build
          npm run buildPure

      - name: ðŸš€Publish
        run: npm publish
